hall-of-fame.badge-section.title: IoTeX 1er programme caritatif - Fondation ETH
hall-of-fame.badge-section.unicorn.desc: "Ethereum a révolutionné le monde des chaînes de blocs au cours des quatre dernières années et a fait de \"blockchain\" le nouveau mot à la mode. En tant que leader de lindustrie, Ethereum a fourni <a target=\"_blank\" href=\"https://blog.ethereum.org/2018/03/07/announcing-beneficiaries-ethereum-foundation-grants/\"> subventions </a> pour encourager les chercheurs et les développeurs à travailler sur différents fronts pour soutenir lensemble de lécosystème blockchain. IoTeX croit fermement que nous pouvons faire progresser lensemble de lindustrie grâce à une recherche et une collaboration rigoureuses. Nous avons besoin de talents et des esprits les plus brillants pour faire sensation dans le monde. Un petit mais puissant moyen pour vous daider notre cause est de faire don de lETH à la Fondation Ethereum pour aider à financer la recherche blockchain. Pour plus de détails sur la participation, veuillez vous inscrire <a target=\"_blank\" href=\"https://t.me/IoTeXGroup\"> Telegram Group </a> et restez à lécoute des messages épinglés. Vérifiez plus de détails à <a target=\"_blank\" href=\"https://medium.com/@iotex/iotex-1st-charity-program-update-d1959e67e756\"> Première mise à jour du programme de bienfaisance IoTeX </a> . \n"
hall-of-fame.search.label: Recherchez par nom hashid ou nom daffichage préféré
hall-of-fame.thank-you.message: Crowdsourcing comme un moyen de financer une cause spécifique pour une œuvre de bienfaisance nest pas nouveau, mais IoTeX le fait via des «contrats intelligents» et la redirection de la hype cryptomonnaie à des causes caritatives. Au cours des prochains mois, dans le cadre de son Programme de récompense communautaire, IoTeX continuera à sélectionner quelques programmes de bienfaisance qui correspondent à la mission de IoTeX de «Connecter le monde physique, bloc par bloc» dans le cadre du programme de récompense communautaire dIoTeX. IoTeX croit en grandissant avec la communauté et en reliant le monde physique bloc par bloc. Cest un objectif très ambitieux, mais il peut être atteint avec une équipe solide et une communauté de soutien. Avec la communauté pour repousser les limites du développement de lécosystème blockchain, IoTeX espère vraiment que la communauté puisse comprendre lintention originale et aider à promouvoir la cause. 
hall-of-fame.title: IoTeX Charité
home.about.inno.0.desc.keep: Supporte des millions de nœuds avec une finalité instantanée et une faible latence, respectueux de lenvironnement, conçu pour lIoT
home.about.inno.0.title.keep: Consensus rapide
home.about.inno.1.desc.keep: Comme le plasma, retirer les états de la chaîne racine pour renforcer la confidentialité, lévolutivité et linteropérabilité; Transfert intercentralisé innovant de la valeur et des données
home.about.inno.1.title.keep: La Blockchain dans les Blockchains
home.about.inno.2.desc.keep: Maximisez la confidentialité grâce à des systèmes de chiffrement innovants tels que ladresse furtive légère et la signature en anneau de taille constante
home.about.inno.2.title.keep: Techniques intégrées de préservation de la vie privée
home.about.inno.3.desc.keep: Organisation Autonome Décentralisée pour l'IoT, le code est la loi pour le monde robotique
home.about.inno.3.title.keep: Coordination du dispositif autonome
home.about.sol.desc1: Malgré son évolution rapide, l'IoT est encore loin dêtre adopté massivement et ne dispose pas d'«applications meurtrières» qui attireraient de nouveaux utilisateurs dans l'écosystème en raison de problèmes tels qu'une faible extensibilité, des coûts dexploitation élevés, des problèmes de confidentialité et un manque de valeurs fonctionnelles.
home.about.sol.desc2: IoTeX sattaque à ce problème en introduisant l'économie symbolique dans les espaces IoT car nous croyons fermement que les incitations crypto ainsi que leffort communautaire sont les deux forces clés pour propulser les innovations dans l'espace IoT. En bref, IoTeX est la plate-forme blockchain orientée IoT de nouvelle génération avec une évolutivité, une intimité, une isolation et une capacité de développement solides pour lincubation de nouvelles applications et écosystèmes de lIoT.
